<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Administration - University of Rajshahi</title>
  <link rel="stylesheet" href="administration.css" />
</head>
<body>

  <header class="header">
    <img src="Main-Gate_RU.jpg" alt="University Banner" class="banner" />
    <nav class="navbar">
      <ul>
        <li>Home</li>
        <li>Governance</li>
        <li class="active">Administration</li>
        <li>IQAC</li>
        <li>Academic</li>
        <li>Facilities</li>
        <li>Admission</li>
        <li>Publications</li>
        <li>Online Services</li>
      </ul>
    </nav>
  </header>

  <main>
    <h1 class="page-title">ADMINISTRATION</h1>

    <div class="admin-container">

      <!-- Left Column -->
      <div class="admin-column">
        <div class="admin-card slide-in-left">
          <img src="Main-Gate_RU.jpg" alt="Vice-Chancellor" />
          <p>Vice-Chancellor</p>
        </div>
        <div class="admin-card slide-in-left">
          <img src="Main-Gate_RU.jpg" alt="Pro VC Admin" />
          <p>Pro Vice-Chancellor (Administration)</p>
        </div>
        <div class="admin-card slide-in-left">
          <img src="Main-Gate_RU.jpg" alt="Registrar" />
          <p>Registrar</p>
        </div>
        <div class="admin-card slide-in-left">
          <img src="Main-Gate_RU.jpg" alt="Exam Controller" />
          <p>Exam Controller</p>
        </div>
      </div>

      <!-- Right Column -->
      <div class="admin-column">
        <div class="admin-card slide-in-right">
          <img src="Main-Gate_RU.jpg" alt="Pro VC Academic" />
          <p>Pro Vice-Chancellor (Academic)</p>
        </div>
        <div class="admin-card slide-in-right">
          <img src="Main-Gate_RU.jpg" alt="Treasurer" />
          <p>Treasurer</p>
        </div>
        <div class="admin-card slide-in-right">
          <img src="Main-Gate_RU.jpg" alt="Proctor" />
          <p>Proctor</p>
        </div>
        <div class="admin-card slide-in-right">
          <img src="Main-Gate_RU.jpg" alt="RUCSU" />
          <p>RUCSU</p>
        </div>
      </div>

    </div>
  </main>

</body>
</html>
